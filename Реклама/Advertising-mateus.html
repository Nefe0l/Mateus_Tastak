<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./Advertising-mateus.Css" />
  </head>
  <body>
    <article>
      <div class="Article_container">  
          <img src="./Imgs-mateus/Mateus.png" alt="" class="Logo_Mateus" />
          <h1 style="color: white; font-family: sans-serif">Бетоносмесители</h1>
          <hr />
          <p style="color: white; font-family: sans-serif">Объемы:</p>
          <ul style="color: white; font-family: sans-serif">
            <li>120Л</li>
            <li>190Л</li>
            <li>240Л</li>
          </ul>
          <hr />
          <p
            style="color: white; font-family: sans-serif"
            class="Article_container__Text_P__2"
          >
            Мощности:
          </p>
          <ul
            class="Article_container__Text_Ul__2"
            style="color: white; font-family: sans-serif"
          >
            <li>450Вт</li>
            <li>850Вт</li>
            <li>1100Вт</li>
          </ul>
          <hr />
          <br />
          <p style="color: white; font-family: sans-serif;" class="Fixed_Lags">
            Электрическая
          </p>
        </div>
      </div>
      <div class="Article_container__Img_Mixer">
        <div class="Article_container__List_Img_Mixer">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="./Imgs-mateus/Concrete mixer.png"
                  class="Mixer_Concrete"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./Imgs-mateus/Concrete mixer.png"
                  class="Mixer_Concrete_2"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./Imgs-mateus/Concrete mixer.png"
                  class="Mixer_Concrete_3"
                />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
  <script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      mousewheel: true,
      keyboard: true,
      loop: false,
      autoplay: {
        delay: 2500,
        disadbleOnInteraction: false,
      },
    });
  </script>
</html>
