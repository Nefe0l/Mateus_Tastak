<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./Advertising-mateus.Css" />
    <link rel="icon" href="./Imgs-mateus/MATEUS-transformed.png">
  </head>
  <body>
    <div class="List_Back">
    <div class="Background"> <img src="./Imgs-mateus/MATEUS-transformed.png" alt="" class="Img_Background__Mateus"> </div>
  </div>
      <div class="Background__Tools"><img src="./Imgs-mateus/Background_Tools-removebg-preview-transformed.png" alt="" class="Img_Background_Tools__Mateus"></div>
    <article>
      <div class="Article_container">  
          <img src="./Imgs-mateus/MATEUS-transformed.png" alt="" class="Logo_Mateus" />

          <hr />
          <p style="color: white; font-family: sans-serif">Объемы:</p>

            <li>120Л</li>
            <li>190Л</li>
            <li>240Л</li>
          </ul>
          <hr />
          <p
            style="color: white; font-family: sans-serif"
            class="Article_container__Text_P__2"
          >
            Мощности:
          </p>
          <ul
            class="Article_container__Text_Ul__2"
            style="color: white; font-family: sans-serif"
          >
            <li>450Вт</li>
            <li>850Вт</li>
            <li>1100Вт</li>
          </ul>

          <br />

          </p>
        </div>
      </div>
      <div class="Article_container__Img_Mixer">
        <div class="Article_container__List_Img_Mixer">
          <div class="Mixer_Concrete">
                <img
                  src="./Imgs-mateus/Concrete mixer.png"           
                />   
              </div>   
              <div class="Mixer_Concrete_2">  
                <img
                  src="./Imgs-mateus/Concrete mixer.png"
                />
              </div>
              <div class="Mixer_Concrete_3">
                <img
                  src="./Imgs-mateus/Concrete mixer.png" /> 
              </div>    
          </div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
  <script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      mousewheel: true,
      keyboard: true,
      loop: false,
      autoplay: {
        delay: 2500,
        disadbleOnInteraction: false,
      },
    });
  </script>
